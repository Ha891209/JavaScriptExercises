<!-- Írj egy olyan függvényt, mely paraméterként kap egy tömböt.A függvény visszatérési érték egy Promise.
// A Promise resolved lesz, amennyiben a tömb minden eleme string, és sikeresen nagybetűssé alakíthatók.
// Ebben az esetben a Promise resolved lesz és visszaad egy új tömböt, ami az eredeti tömb összes elemét nagybetűssé alakítva tartalmazza.
// Ellenkező esetben a Promise rejected lesz, a visszatérési érték: Error: Not all items in the array are strings!-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<script>
'use strict'
const arrayStrings = ['hello', 'bye', 'hi'];

const capitalize = (arr) => {
        return new Promise((resolve, reject) => {
        setTimeout(() => {
const isAllString = arr.every((elem) => typeof elem == 'string');       
        if (isAllString) {
        resolve(arr.map(elements => elements.toLocaleUpperCase()));
        } else {
reject(Error('Not all items in the array are strings!'));
}

        }, 0)          
        })
        }
        capitalize(arrayStrings)
        .then((data) => console.log(data))           
        .catch((error) => console.error(error))           

</script>

</body>

</html>
