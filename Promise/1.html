<!-- Írj egy olyan függvényt, mely paraméterként kap egy tömböt.A függvény visszatérési érték egy Promise.
// A Promise resolved lesz, amennyiben a tömb minden eleme string, és sikeresen nagybetűssé alakíthatók.
// Ebben az esetben a Promise resolved lesz és visszaad egy új tömböt, ami az eredeti tömb összes elemét nagybetűssé alakítva tartalmazza.
// Ellenkező esetben a Promise rejected lesz, a visszatérési érték: Error: Not all items in the array are strings!-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<script>
'use strict';

const testArray = ['Merse', 'Dávid', 'Panna',];

const arrayElements = (array) => {
    return array.every(element => typeof element === 'string')
} 

const toUpperCaseTransformer = (string) => {
    return string.toLocaleUpperCase('hu-HU')
}

let upperCaseArray = [];
const newArrayCreatorWithUpperCaseElements = (array) => {
    return upperCaseArray = array.map(item => toUpperCaseTransformer(item))
}


const promiseArray = (array) => {
    return new Promise((resolve, reject) => {
        if (arrayElements(array)) {
            resolve(console.log(newArrayCreatorWithUpperCaseElements(array)))
        } else {
            reject(console.log('Error: Not all items in the array are strings!'))
        }
    })
}

const promiseArrayABC = (array) => {
    return new Promise((resolve, reject) => {
        if (arrayElements(array)) {
            try {
                resolve(console.log(array.sort()))
            }
            catch (error) {
                console.error('Error: Something went wrong with sorting words.')
            }
        } else {
            reject(console.log('Error: Not all items in the array are strings!'))
        }
    })
}

promiseArray(testArray);
promiseArrayABC(testArray);
</script>

</body>

</html>
